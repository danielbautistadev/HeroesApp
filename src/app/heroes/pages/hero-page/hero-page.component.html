<div class="grid m-0" *ngIf="hero; else heroesLoading">
    <div class="col-12 md:col-4 lg:col-3">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>{{ hero.alter_ego }}</mat-card-title>
                <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
            </mat-card-header>

            <img [src]="hero | heroImages" [alt]="hero.superhero" mat-card-image>
        </mat-card>
    </div>
    <div class="col-12 md:col-8 lg:col-9">
        <mat-card appearance="outlined">
            <mat-card-header>
                <mat-card-title>InformaciÃ³n:</mat-card-title>
                <mat-card-subtitle>{{ hero.superhero }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-list role="list">
                    <mat-list-item role="listitem">{{ hero.first_appearance }}</mat-list-item>
                    <mat-list-item role="listitem">{{ hero.characters }}</mat-list-item>
                    <mat-list-item role="listitem">{{ hero.publisher }}</mat-list-item>
                    <mat-list-item role="listitem">{{ hero.alter_ego }}</mat-list-item>
                </mat-list>
                <button mat-button color="warn" (click)="goback()">Regresar</button>
            </mat-card-content>
        </mat-card>  
    </div>
</div>
