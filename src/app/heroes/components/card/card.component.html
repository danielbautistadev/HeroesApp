<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>{{ hero.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <!-- TODO imagen -->
    <p>{{ hero | heroImages }}</p>
    <!-- <img mat-card-image [src]="'/heroes/' + hero.id + '.jpg'" [alt]="hero.superhero"> -->
    <img mat-card-image [src]="hero | heroImages" [alt]="hero.superhero">

    <mat-card-content>
        <p>{{ hero.characters }}</p>
        <p><strong>Primera Aparición: </strong> {{ hero.first_appearance }}</p>
        <mat-chip-listbox class="mb-3">
            <mat-chip *ngFor="let name of hero.characters?.split(',') | slice:0:3"> {{ name }}</mat-chip>
        </mat-chip-listbox>
    </mat-card-content>

    <mat-divider></mat-divider>

    <mat-card-actions>
        
        <button mat-button color="primary" [routerLink]="['/heroes/edit',hero.id]">
            <mat-icon>edit</mat-icon>
            Editar
        </button>

        <div class="spacer"></div>

        <button mat-button [routerLink]="['/heroes',hero.id]">
            <mat-icon>more_horiz</mat-icon>
            Más
        </button>

    </mat-card-actions>
</mat-card>
